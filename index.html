<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Button Styles</title>
  </head>
  <body>
    <!-- Normal Button -->
    <div class="container">
      <p>Normal Button</p>
      <button class="normal-btn">Click Me</button>
    </div>
    <!-- Normal Button dark mode -->
    <div class="container normal-dark">
      <p>Dark Mode</p>
      <button class="normal-btn normal-btn-dark">Click Me</button>
    </div>

    <!-- dashed border button -->
    <div class="container">
      <p>Dashed Button</p>
      <button class="normal-btn dashed-border">Click Me</button>
    </div>

    <!-- gradient button -->
    <div class="container">
      <p>gradient Button</p>
      <button class="normal-btn gradient-button">Click Me</button>
    </div>

    <!-- gradient border -->
    <div class="container">
      <p>gradient border</p>
      <button class="normal-btn gradient-border">Click Me</button>
    </div>

    <!-- glowing button -->
    <div class="container bg-dark">
      <p>Glowing Button</p>
      <button class="normal-btn glowing-button">Click Me</button>
    </div>

    <!-- glowing border -->
    <div class="container" id="glowing-border">
      <p>Glowing border</p>
      <button class="normal-btn glowing-border">Click Me</button>
    </div>

    <!-- glowing border bottom and top -->
    <div class="container" id="glowing-border">
      <p>Glowing border Top and Bottom</p>
      <button class="normal-btn glowing-border-bt">Click Me</button>
    </div>

    <!--Circle icon Button -->
    <div class="container">
      <p>Icon Border</p>
      <div class="btn-container">
        <i class="fa fa-power-off"></i>
        <button class="icon-button">Click Me</button>
      </div>
    </div>

    <!--Diagonal icon Button -->
    <div class="container">
      <p>Digonal Icon Border</p>
      <div class="diagonal-container">
        <button class="diagonal-icon-button">Download</button>

        <i class="fa fa-arrow-down"></i>
      </div>
    </div>
  </body>
</html>
